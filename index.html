<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
  
  <center>

   <div>

   <h1 class="bg-info" style="float:left; width:100%; margin:0; padding:15px;">AI MARIO GAME <button style="float:right;" class="btn btn-danger" data-toggle="modal" data-target="#md">INSTRUCTIONS</button></h1>

   </div>
   <div id="md" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" style="font-size: 24px;">&times;</button>
          <h4 style="font-size: 32px;">Instructions</h4>
        </div>
        <div class="modal-body">
          <img src="jump.png" class="eg_img">
          <img src="right.png" class="eg_img">
          <img src="left.png" class="eg_img">
        </div>
      </div>
    </div>
   </div>
   <img id="img" src="mario.jpg">
   <br><br>
   <button class="btn btn-success" onclick="start_game()">PLAY GAME</button>
   <br>
   <h3 class="btn btn-info">Status: <span id="status"></span></h3><br><br>
   <div id="canvas"></div>
   <div id="game_console"></div>
   <div id="footer" style="bottom:0; padding: 2px; position:sticky; width:100%; color:white; background-color: greenyellow;"><h3>Made by Akshat Goel</h3><h4 id="sc">Source Code: <a href="https://github.com/linuk">Linuk</a> || Game Credits: Mario</h4></div>
  </center>  

  </body>
</html>
